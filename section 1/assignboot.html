<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* set background color */
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-light py-5">
        <div class="container">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container py-5">
                    <h1 class="display-4">Custom jumbotron</h1>
                    <p class="lead">Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap.</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100 shadow">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <i class="fab fa-facebook-f"></i>
                            <h5 class="card-title">My Card 1</h5>
                            <p class="card-text">Example content.</p>
                        </div>
                        <div>
                            <button class="btn btn-dark mt-3">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <i class="fab fa-google"></i>
                            <h5 class="card-title">My Card 2</h5>
                            <p class="card-text">Example content.</p>
                        </div>
                        <div>
                            <button class="btn btn-dark mt-3">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <i class="fab fa-instagram"></i>
                            <h5 class="card-title">My Card 3</h5>
                            <p class="card-text">Example content.</p>
                        </div>
                        <div>
                            <button class="btn btn-dark mt-3">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
